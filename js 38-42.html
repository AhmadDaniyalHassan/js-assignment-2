        function sideOfTriangle(side1, side2, side3) {
            document.write("<h3>find the area of a triangle by heron's formula</h3><br>")
            side1 = parseInt(prompt("Enter side 1 of a triangle"));
            side2 = parseInt(prompt("Enter side 2 of a triangle"));
            side3 = parseInt(prompt("Enter side 3 of a triangle"));

            let s = (side1 + side2 + side3) / 2 // heron formula s = side1 + side2 + side3 / 2 = semi perimeter
            document.write("Sides of triangle" + "<br>side a " + side1 + "<br>side b " + side2 + "<br>side c " + side3 + "<br> Semi perimeter of a,b,c is " + s + "<br>")
            function AreaOfTriangle() {
                let a = s
                let area = (a * (s - side1) * (s - side2) * (s - side3)) //without square root value
                let squareOfArea = Math.sqrt(area) // with square root value
                document.write("Area of a triangle " + area.toFixed() + "<br>") // semi perimeter - side1 same goes to side2, and side3 after that * remaining side value should be multiply by semi perimeter
                document.write("Square Of Area is " + squareOfArea.toFixed(3) + "<br>")
            }
            AreaOfTriangle()
        }
        sideOfTriangle();

            let sentence = "this is a program to remove vowels from a string";
            document.write("Before Replace:  " + sentence + "<br>")

        function findOccurenceOfAVowels() {
            document.write("<h3>Find the count the number of vowels of any two vowels in succession</h3><br>")
            let str = "Pleases read this application and give me gratuity"
            document.write("String: " + str + "<br>")
            let count = 0;
            let seenVowel = false;

            for (let letter of str.toLowerCase()) {
                switch (letter) {
                    case 'a':
                    case 'e':
                    case 'i':
                    case 'o':
                    case 'u':
                        if (seenVowel) {
                            count++;
                            seenVowel = false
                        } else { seenVowel = true }
                        break;
                    default: seenVowel = false
                }
            }
            return count
        }
        document.write("vowels count in a succession manner ea,ea,io,ui is: " + findOccurenceOfAVowels() + "<br>");

        function inputKM() {

        function overTimeCal() {
            document.write("<h3>Over time calculator (result is given in alert)</h3><br>")

            let overtime = 12
            if (enterHour <= 40) {
                let normalSalary = enterHour * 10
                alert(`Employee worked ${enterHour} hours, there's no overtime of work. Weekly salary is ${normalSalary}$`)
            } else if (enterHour > 40) {
                let remainHour = (enterHour - 40) * overtime
                alert(`Employee worked ${enterHour} hours, Overtime of employee is based on above 40 hours of work is ${remainHour}$. total weekly salary is ${remainHour + 400}$.`)
            }
        }

        function countCurrency(amount) {

            let notes = [1000, 500, 100, 50, 20, 10, 5, 2, 1];
            let noteCounter = Array(9).fill(0);

            for (let i = 0; i < 9; i++) {
                if (amount >= notes[i]) {
                    noteCounter[i] = Math.floor(amount / notes[i]);
                    amount = amount % notes[i];
                }
            }
            for (let i = 0; i < 9; i++) {
                if (noteCounter[i] != 0) {
                    document.write(notes[i] + " notes are "
                        + noteCounter[i] + "</br>");
                }
            }
        }
