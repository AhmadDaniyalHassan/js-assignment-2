    <script>

        // Write a program that takes a positive integer and return number round off value floor ceil.
        document.write("<h2>Program that takes positive integer</h2><br>");
        function TakePostiveInterger() {
            let prmt = parseFloat(prompt("Enter A Positive integers."));
            if (prmt >= 1) {
                document.write("Number:" + prmt + "<br>" + "Round off value: " + Math.round(prmt) + "<br>" +
                    "Floor Value: " + Math.floor(prmt) + "<br>" + "Ceil Value: " + Math.ceil(prmt) + "<br>")
            } else if (prmt <= 0) {
                alert(prmt + " Is Not A Positive Number")
            }
            document.write("<br>")
        }
        TakePostiveInterger();

        document.write("<h2>Program that takes negative floating point number</h2><br>")
        //Write a program that takes negative number and return round off value floor ceil.
        function TakeNegativeNumber() {
            let prmt = parseFloat(prompt("Enter A Negative floating point number."));
            if (prmt <= 0) {
                document.write("Number:" + prmt + "<br>" + "Round off value: " + Math.round(prmt) + "<br>" +
                    "Floor Value: " + Math.floor(prmt) + "<br>" + "Ceil Value: " + Math.ceil(prmt) + "<br>");
            } else if (prmt >= 0) {
                alert(prmt + " Is Not A Negative Number");
            }
            document.write("<br>");
        }
        TakeNegativeNumber();

        document.write("<h2>Program that display absolute value of a number</h2><br>")
        //Write a program that display the absolute value of a number.
        function absValue() {
            let absValue = parseFloat(prompt("Enter A Value To Find A Absolute Value"));
            document.write("Input Value: " + absValue + "<br>");
            document.write("Absolute Value: " + Math.abs(absValue));
            document.write("<br>");
            document.write("<br>");
        }
        absValue();

        document.write("<h2>program that simulates a random dice value</h2><br>")
        //Write a program that simulates a random dice value.
        function randomDiceValue() {
            let randomDice = Math.random();
            let randomDice3 = Math.random();
            let randomDice1 = randomDice * 7;
            let randomDice2 = randomDice3 * 6 + 1;
            let Dice = Math.floor(randomDice1);
            let Dice1 = Math.floor(randomDice2);
            document.write("Random Dice Value: " + Dice + "<br>");
            document.write("Random Dice Value: " + Dice1 + "<br>");
        }
        randomDiceValue();

        document.write("<h2>program that toss between head and tails 1 and 2</h2><br>")
        //Write a program that toss between head and tails randomly with math.random.
        function randomTossValue() {
            let Heads = "Heads";
            let Tails = "Tails";
            let toss = Math.floor(Math.random() * (2 - 1 + 1) + 1);
            if (toss === 2) {
                document.write(toss + "<br>" + "Random Coin Value " + Heads + ":<br>");
            } else if (toss === 1) {
                document.write(toss + "<br>" + "Random Coin Value " + Tails + ":<br>");
            }
            document.write("<br>")
        }
        randomTossValue();

        document.write("<h2>program that shows a random number between 1 to 100</h2><br>")
        //Write a program that shows a random number between 1 and 100.
        function randomNumInARange(max, min) {
            let randomNumInRange = Math.floor(Math.random() * (max - min + 1) + min);
            document.write(`Random Value between ${min} and ${max} is ${randomNumInRange}`);
            document.write("<br>");
        }
        randomNumInARange(100, 1);

        }
